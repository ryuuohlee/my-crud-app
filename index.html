<!DOCTYPE html>
<html>
  <head>
    <title>Assign Me!</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" type="text/css" href="app.css"></link>
  </head>
  <body>
    <!-- The button controls-->
    <div class="controls">
      <button class="inputs" id="add">Add</button>
      <button class="inputs" id="delete">Delete</button>
    </div>
    <!-- The pop-up window for input data -->
    <div class="add_task">
      <h2>Add Assignment</h2>
      <span class="data">Date Start: <input type="text" id="start" class="datepicker" ></span>
      <span class="data"> Date Due: <input type="text" class="datepicker" id="due"></span>
      <span class="data">Assignment: <input type="text" id="assignment"></span>
      <span class="data">Priority: <select name="priority" id="priority">
          <option value="-">-</option>
          <option value="P0">P0</option>
          <option value="P1">P1</option>
          <option value="P2">P2</option>
          <option value="P3">P3</option>
        </select>
       </span>
      <p class="data">Description:</p>
      <p class="data"><textarea name="paragraph_text" cols="50" rows="10"></textarea></p>
      <button class="inputs" id="cancel">Cancel</button>
      <button class="inputs" id="submit">Submit</button>
    </div>
    <!-- The Assignment Table -->
    <table class="list">
      <tr id="header">
          <th><input type="checkbox" id="master"></th>
          <th>Date</th>
          <th>Priority</th>
          <th>Assignment</th>
          <th>Due Date</th>
      </tr>
    </table>

    <!-- Link to the js file -->
    <script src="app.js"></script>
  </body>
</html>
